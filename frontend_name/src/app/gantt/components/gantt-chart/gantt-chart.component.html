<div class="wrapper">
    <div class="header-wrapper">
        <div class="gantt-header">
            <!-- <button (click)="showGroups('owner')">Группировка по пользователям</button>
            <button (click)="test()">test</button> -->
            <div class="date-range">
                <div (click)="picker.open()" class="date-item">
                    <div>{{startDate.format("MMMM").substring(0,3)}}</div>
                    <div class="date">{{startDate.date()}}</div>
                    <div>{{startDate.format("dddd").substring(0,3)}}</div>
                    <input
                    class="hide"
                    (dateChange)="onDateChange($event, 1)"
                     matInput
                    [matDatepicker]="picker"/>
                    <mat-datepicker #picker></mat-datepicker>
                </div>
                <div class="date-item" (click)="picker2.open()">
                    <div>{{endDate.format("MMMM").substring(0,3)}}</div>
                    <div class="date">{{endDate.date()}}</div>
                    <div>{{endDate.format("dddd").substring(0,3)}}</div>
                    <input
                    class="hide"
                    (dateChange)="onDateChange($event, 2)"
                     matInput
                    [matDatepicker]="picker2"/>
                    <mat-datepicker #picker2></mat-datepicker>
                </div>
            </div>
            <button (click)="openSelectProjectDialog($event)" mat-stroked-button>Включить проекты</button>
            <button mat-button [matMenuTriggerFor]="menu" mat-stroked-button>Группировка</button>
            <mat-menu #menu="matMenu">  
                <button (click)="showGroups('owner')" mat-menu-item>Исполнители</button>
                <button (click)="showGroups('status')" mat-menu-item>Статус</button>
            </mat-menu>
            <button class="zoom-button" (click)="zoomIn()"><mat-icon>zoom_in</mat-icon></button>
            <button class="zoom-button" (click)="zoomOut()"><mat-icon>zoom_out</mat-icon></button>
        </div>
    </div>
<div #gantt_here class='gantt-chart'></div>
</div>
